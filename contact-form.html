<div class="contact-page-form m-all t-all d-all">
  <div class="m-all t-1of2 d-1of2"><span class="contact-name"><label> Your Name<sup>*</sup> [text* your-name]</label></span></div>
  <div class="m-all t-1of2 d-1of2 last-col"><span class="contact-email"><label> Your Email<sup>*</sup> [email* your-email] </label></span></div>
  <div class="m-all t-all d-all"><label> Subject [text your-subject]</label></div>
  <div class="m-all t-all d-all"><label> Your Message [textarea your-message] </label></div>
  <div class="m-all t-all d-all">[submit "Send"]</div>
</div>
